<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            background-color: #f4a261;
            color: white;
            padding: 15px;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Bites</h1>
        <p>Your go-to spot for amazing food!</p>
    </header>
    <main>
        <section class="menu-section" id="menu">
            <h2>Our Menu</h2>
            <ul id="menu-list">
                <li>Spaghetti Carbonara</li>
                <li>Grilled Chicken Salad</li>
                <li>Triple Chocolate Cake</li>
            </ul>
        </section>
        <button id="addDishButton">Add Chef's Special</button>
    </main>
    <footer>
        <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
